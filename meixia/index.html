	*{
		margin:0;

		#div1{
			width: 100%;

			border:1px solid black;
			margin:0px auto;
			position: relative;
			overflow: hidden;
			
			/*transform: translate();

		#div1>div{
			width: 100%;
			height: 100%;
			position: absolute;
			transform-style: preserve-3d;

			top: 0;
			left: 0;
		}
		#div1>div>div{
			transform: perspective(800px);
			/*transform: scale();*/

	table{

	td{

	.addTransition{
		font-size: 50px;
		color: red;
		opacity: 0.8;
		transform: rotate(360deg);
		transition: all 0.5s linear;
	}
	.addTransition1{
		font-size:50px;
		opacity: 0.8;
		color: orange;
		font-weight: bold;
		transform: rotate(-360deg);
		transition: all 0.5s linear;
	}
</style>
<script>
		window.onload=function(){
			var now=0
			var z=9999999
			arr=['boomImg/1.jpg','boomImg/2.jpg','boomImg/3.jpg','boomImg/4.jpg']
			function boom(){
				var oDiv=document.getElementById('div1')
				var oParentNode=document.createElement('div')
				oParentNode.style.zIndex=z--
				oDiv.appendChild(oParentNode)
			var x=2;
			var y=2;

			for(var i=0;i<x;i++){
				for(var j=0;j<y;j++){
					var oDiv1=document.createElement('div')
					oDiv1.style.position='absolute'
					oDiv1.style.width=oDiv.clientWidth/x+'px'
					oDiv1.style.height=oDiv.clientHeight/y+'px'
					oDiv1.backgroundColor='black'
					oDiv1.style.left=i*oDiv.clientWidth/x+'px'
					oDiv1.style.top=j*oDiv.clientHeight/y+'px'
					oDiv1.style.background='url('+arr[now]+')'
					oDiv1.style.backgroundPositionX=i*-oDiv.clientWidth/x+'px'
					oDiv1.style.backgroundPositionY=j*-oDiv.clientHeight/y+'px'
					oDiv1.style.transition=(Math.random()*1+0.5)+'s'
					oParentNode.appendChild(oDiv1)
				}
			}
			var allDiv=oParentNode.children;
			setTimeout(function(){
				now++

				if(now==4){
					now=0
				}
				boom()
				for(var i=0;i<allDiv.length;i++){
				allDiv[i].style.transform='perspective(800px)  translate('+(Math.random()*200-100)+'px) translateY('+(Math.random()*200-100)+'px) rotateY('+(Math.random()*360-180)+'deg) translateZ('+(Math.random()*5+100)+'px) ' ;
				allDiv[i].style.opacity='0'

			}
			},2000)
			
			setTimeout(function(){

				oParentNode.remove()
			
			},3500)
			}

			boom()

			
		}
	</script>
